<!DOCTYPE html>
<html>
  <head>
    <title>HTML / CSS Logic gates</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>AND gate</h3>
    <div class="gate gate-and">
      <input id="and-1" type="checkbox" />
      <label for="and-1">
        <span class="gate-indicator"></span>
      </label>
      <input id="and-2" type="checkbox" />
      <label for="and-2">
        <span class="gate-indicator"></span>
      </label>
      <span class="gate-indicator gate-and-indicator"></span>
    </div>
    
    <h3>OR gate</h3>
    <div class="gate gate-or">
      <input id="or-1" type="checkbox" />
      <label for="or-1">
        <span class="gate-indicator"></span>
      </label>
      <input id="or-2" type="checkbox" />
      <label for="or-2">
        <span class="gate-indicator"></span>
      </label>
      <span class="gate-indicator gate-or-indicator"></span>
    </div>
    <h3>NOT gate</h3>
    <div class="gate gate-not">
      <input id="not" type="checkbox" />
      <label for="not">
        <span class="gate-indicator"></span>
      </label>

      <span class="gate-indicator gate-not-indicator"></span>
    </div>
  </body>
</html>
